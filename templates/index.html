<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Downloader in JavaScript | CodingNep</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="wrapper" id="downloadWrapper">
        <header>
            <h1>File Downloader</h1>
            <p>Paste URL of image, video, or PDF to download</p>
        </header>
        <form id="downloadForm" action="/download" method="get">
            <input type="url" name="fileUrl" placeholder="Paste file URL" required>
            <button type="submit" id="downloadBtn" >Download File</button>
        </form>
    </div>
    <div class="loading-container" id="loadingContainer" style="display: none;">
        <div class="loading-spinner"></div>
        <p class="loading-text">Downloading...</p>
    </div>
    <!-- <script src="script.js"></script> -->
</body>
</html>
